<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dctreg</title>
</head>
<body>
<table class="table table-borderless">
    <tr>
        <td>Doctor Id:</td>
        <td><input class="form-control" type="text"></td>
    </tr>
    <tr>
        <td>Specialisation:</td>
        <td><select class="form-control" name="" id="">
            <option value="ORTHO">ORTHO</option>
            <option value="GENERAL MEDICINE">GENERAL MEDICINE</option>
            <option value="NEURO">NEURO</option>
            <option value="GENERAL SURGEON">GENERAL SURGEON</option>
            <option value="CARDIAC SPECIALIST">CARDIAC SPECIALIST</option>
        </select></td>
    </tr>
    <tr>
        <td>Address:</td>
        <td><textarea class="form-control" id="" cols="30" rows="10"></textarea></td>
    </tr>
    <tr>
        <td>Educational Qualification:</td>
        <td><input class="form-control" type="text"></td>
    </tr>
    <tr>
        <td>Year of Experience:</td>
        <td><input class="form-control" type="text"></td>
    </tr>
    <tr>
        <td>Password:</td>
        <td><input class="form-control" type="password" name="" id=""></td>
    </tr>
    <tr>
        <td>Confirm Password:</td>
        <td><input class="form-control" type="password" name="" id=""></td>
    </tr>
    <tr>
        <td></td>
        <td><button class="btn btn-danger">REGISTER</button></td>
    </tr>
    <tr>
        <td><a href="doctorlogin.html">Back to doctor login</a></td>
        <td></td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
